version: '3'
services:
  go:
    build: 
      context: ./backend/build
    volumes:
      - ./backend:/go/src
    ports:
      - 1324:1324
    tty: true
  
  vue:
    build: 
      context: ./frontend/build
    volumes:
      - ./frontend:/app
    ports:
      - 8080:8080
    tty: true
    stdin_open: true

  postgres:
    image: postgres:11-alpine
    restart: always
    environment:
      - POSTGRES_DB=default
      - POSTGRES_USER=default
      - POSTGRES_PASSWORD=secret
    volumes:
      - ./backend/database:/var/lib/postgresql/data
    ports:
      - 5434:5432
  